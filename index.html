<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>LiteralCSS</title>
    <style>
        @import url(http://fonts.googleapis.com/css?family=Source+Code+Pro);
        * {
            box-sizing: border-box;
        }
        html {
            background: #f5f2f0;
            color: white;
            font-size: 40px;
            font-family: 'Input Mono', 'Source Code Pro', 'monospace';
            font-weight: 300;
        }
        h1 {
            margin-left: 20%;
            font-size: 22px;
            color: rgba(255,255,255,0.15);
            margin-top: 60px;
        }
        .language-css {
            position: absolute;
            top: 20%;
            left: 20%;
            word-wrap: none;
            margin: 0 auto;
        }
        .token.lf { opacity: 0; }
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.css" />
</head>
<body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js'></script>
    <h1>LiteralCSS</h1>
    <code id='snippet' class='language-css snippet'></code>

    <script>
        var interval = 5000,
            snippets = [
            ['#titanic', {
                float: 'none',
                'vertical-align': 'bottom'
            }],
            ['#neo', {
                transform: 'matrix(0,1,0,1,0,1)'
            }],
            ['#mexico', {
                border: 'none'
            }],
            ['.kkk', {
                color: 'white !important'
            }],
            ['.defibrillators', {
                clear: 'both'
            }],
            ['.autobots', {
                transform: 'translate3d()'
            }],
            ['.biceps', {
                display: 'flex'
            }],
            ['.dragon-ball', {
                'z-index': '9001'
            }],
            ['.ikea', {
                display: 'table'
            }],
            ['#moses > #sea', {
                'column-count': 2
            }],
            ['.ninja', {
                visibility: 'hidden'
            }],
            ['#mother-of-bambi', {
                cursor: 'crosshair',
                orphans: 1
            }],
            ['#big-bang:before', {
                content: "''"
            }],
            ['#the-wife', {
                right: '100%',
                margin: '0'
            }],
            ['.a-religious-upbringing', {
               perspective: 'inherit',
               flex: 'none'
            }],
            ['td.insanse-asylum', {
                padding: '10em'
            }],
            ['.hillbilly-sex', {
                position: 'relative'
            }],
            ['*', {
                position: 'relative'
            }],
            ['.beer-belly', {
                overflow: 'visible'
            }],
            ['#NSA', {
                opacity: '0'
            }],
            ['.monarchy', {
                position: 'inherit'
            }],
            ['#twin-towers', {
                visibility: 'collapse'
            }]
        ];

        (window.newSnippet = function() {
            var n = Math.round(Math.random() * (snippets.length - 1)),
                html = generateSnippet(snippets[n]),
                display = document.getElementById('snippet');

            display.innerHTML = html;
            Prism.highlightElement(display);
        })();

        function generateSnippet(snippetArray) {
            var html = snippetArray[0]+" {\n";
            for(var name in snippetArray[1]) {
                html += "   "+name+": "+snippetArray[1][name]+";\n";
            }
            html += "}"
            return html;
        }

        setInterval(newSnippet,interval);

    </script>
</body>
</html>
