<!DOCTYPE html>
<html>
<head>
    <title>LiteralCSS</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html {
            background: #f5f2f0;
            color: white;
            font-size: 40px;
            font-family: monospace;
        }
        h1 {
            margin-left: 20%;
            font-size: 22px;
            color: rgba(255,255,255,0.15);
            margin-top: 60px;
        }
        .snippet {
            position: absolute;
            top: 20%;
            left: 20%;
            white-space: pre;
            word-wrap: none;
            margin: 0 auto;
        }
        .token.lf { opacity: 0; }
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.css" />
</head>
<body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js'></script>
    <h1>LiteralCSS</h1>
    <code id='snippet' class='language-css snippet'>.titanic {
    float: none;
}</code>

    <script>
        var snippets = [
".titanic {\n\
    float: none;\n\
}",
".leo {\n\
    transform: matrix(0,1,0,1,0,1);\n\
}",
".kkk {\n\
    color: white !important;\n\
}",
        ]

        var interval = 5000;

        function randomSnippet() {
            // Select new
            var n = Math.round(Math.random() * (snippets.length - 1));
            var newSnippet = snippets[n];

            // Replace
            var display = document.getElementById('snippet');
            display.innerHTML = newSnippet;
            Prism.highlightElement(display);
        }

        setInterval(randomSnippet,interval);
    </script>
</body>
</html>
